<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.font_3 {
		background-color: aqua;
		color: black;
		text-decoration: italic;
		font-size: medium;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">this h3 element is style per class attribute font_2</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
	<p class="font_3">And this is a test of the font_3 I just made!
	</body>
</html>
